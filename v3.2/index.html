<!doctype html>
<html lang="en" class="theme-dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card">
    <header>
      <h1>Tic-Tac-Toe</h1>
      <div class="controls">
        <select id="modeSelect" aria-label="Game mode">
          <option value="pvp">2 Players (Local)</option>
          <option value="pve">1 Player (vs CPU)</option>
        </select>

        <button id="newBtn">New Match</button>
        <button id="resetScore">Reset Scores</button>

        <label class="theme-select">
          <span class="theme-select-label">Theme:</span>
          <select id="themeSelect" aria-label="Select theme">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="black">Black</option>
          </select>
        </label>
      </div>
    </header>

    <div class="board-wrap">
      <div class="board" id="board" aria-label="Tic-tac-toe board">
        <!-- Cells will be injected here by JS -->

        <!-- Celebration overlay INSIDE the board -->
        <div id="celebration" class="celebration" aria-hidden="true">
          <canvas id="confettiCanvas"></canvas>
          <div class="celebration-banner">
            <span id="celebrationText"></span>
          </div>
        </div>
      </div>

      <aside class="panel">
        <div class="status" id="statusBar">
          Turn: <strong id="turnName">X</strong>
        </div>

        <div class="scores">
          X: <span id="scoreX">0</span> •
          O: <span id="scoreO">0</span> •
          Draws: <span id="scoreD">0</span>
        </div>

        <button id="undoBtn" disabled>Undo Move</button>
        <button id="randomBtn">Make Random Move</button>

        <div id="lastResult"></div>
      </aside>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
